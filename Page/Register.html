<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="../Style/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="../assets/Screenshot_2-removebg-preview.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body class="vh-100 d-flex" id="corpo">
    <div class="container-fluid d-flex justify-content-center align-items-center flex-column">
    <div class="form-control mt-5 w-75" id="form-register">
        <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Senha</label>
              <input type="password" class="form-control" id="inputsenha4">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Endereço</label>
              <input type="text" class="form-control" id="inputendereço" placeholder="1234 Main St">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Endereço 2</label>
              <input type="text" class="form-control" id="inputendereço2" placeholder="apartamento, trabalho, or casa">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Cidade</label>
              <input type="text" class="form-control" id="inputcidade">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Estado</label>
              <select id="inputestado" class="form-select" name="estado">
                <option selected value="">Selecione um estado...</option>
                
                <!-- Região Norte -->
                <optgroup label="Região Norte">
                    <option value="AC">Acre</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="PA">Pará</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="TO">Tocantins</option>
                </optgroup>
                
                <!-- Região Nordeste -->
                <optgroup label="Região Nordeste">
                    <option value="AL">Alagoas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="MA">Maranhão</option>
                    <option value="PB">Paraíba</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="SE">Sergipe</option>
                </optgroup>
                
                <!-- Região Centro-Oeste -->
                <optgroup label="Região Centro-Oeste">
                    <option value="DF">Distrito Federal</option>
                    <option value="GO">Goiás</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                </optgroup>
                
                <!-- Região Sudeste -->
                <optgroup label="Região Sudeste">
                    <option value="ES">Espírito Santo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>
                
                <!-- Região Sul -->
                <optgroup label="Região Sul">
                    <option value="PR">Paraná</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="SC">Santa Catarina</option>
                </optgroup>
            </select>
            </div>
            <div class="col-md-2">
              <label for="inputCEP" class="form-label">CEP</label>
              <input type="text" class="form-control" id="inputcep">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Cidade</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Estado</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputCEP" class="form-label">CEP</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Dattebayo
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-dark px-5" onclick="validarRegistro()">Sign in</button>
            </div>
          </form>
          </div>
    </div>
    <script>
function validarRegistro() {
  event.preventDefault();
  var email = document.getElementById("inputEmail4").value;
  var senha = document.getElementById("inputsenha4").value;
  var endereco = document.getElementById("inputendereço").value;
  var endereco2 = document.getElementById("inputendereço2").value;
  var cidade = document.getElementById("inputcidade").value;
  var estado = document.getElementById("inputestado").value;
  var cep = document.getElementById("inputcep").value;
  var confirmarSenha = document.getElementById("inputsenha4").value;

  if (email === "" || senha === "" || endereco === "" || endereco2 === "" || cidade === "" || estado === "" || cep === "" || confirmarSenha === "") {
    alert("Preencha todos os campos!");
  } else if (senha !== confirmarSenha) {
    alert("As senhas devem ser iguais!");
  } else {
   localStorage.setItem("email", email);
   localStorage.setItem("senha", senha);
   localStorage.setItem("endereco", endereco);
   localStorage.setItem("endereco2", endereco2);
   localStorage.setItem("cidade", cidade);
   localStorage.setItem("estado", estado);
   localStorage.setItem("cep", cep);
   window.location.href = "Home.html";
  }
} 
    </script>
</body>
</html>
